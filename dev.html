box a{
clear:both;
display:inline-block;
text-align:center;

background-color:rgba(107, 91, 149,0.4);
transition-duration:0.5s;

text-decoration:none;

}

.b2{

}
.b3{

.hello{
text-align:center;
animation: hello 7s ease-out infinite alternate;
text-weight:bold;
font-size:3em;
text-transform:uppercase;
background-color:rgba(0,255,255,0.4);
color:white;
margin-top:5%;
padding:15px;
border-radius:1600px;
font-family:arial;

}
@keyframes hello{
0%{

transform:scale(0);
}
25%{

transform:scale(1.5);
}
60%{

transform:scale(0);
}
100%{

transform:scale(1.5);
}

}

padding:15px;
 font-family:arial;
}
 @keyframes guyz{
 0%{
